# Default values for dyniva-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: 10.16.1.81:30885/sysu/sysu-dist
  forceUpdate: false
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.5"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podEnv: 
  drupalSiteEnv: "dev"
  drupalHashSalt: ""
  drupalUploadSize: "32M"
  drupalDatabaseType: "mysql"
  drupalDatabaseHost: ""
  drupalDatabasePort: 3306
  drupalDatabaseUser: ""
  drupalDatabasePassword: ""
  drupalDatabaseName: ""
  drupalSettingsLocalString: ""
persistence:
  storageClass: "managed-nfs-storage"
  accessMode: "ReadWriteMany"
  size: "10G"
  mountPath: "/var/www/html/docroot/sites/default/files"
  existingClaim: ""
  
podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  nodePortEnabled: false
  nodePort: 30999
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  host: ""
  path: "/"
  pathType: "Prefix"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
ingress_subdir:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  host: ""
  path: "/"
  pathType: "Prefix"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
replicaCount: 1
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
